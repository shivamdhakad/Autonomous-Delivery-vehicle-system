controller_manager:
    ros__parameters:
        update_rate: 1000  # Hz

        use_sim_time: true

        position_controller:
            type: position_controllers/JointGroupPositionController

        joint_state_broadcaster:
            type: joint_state_broadcaster/JointStateBroadcaster

        velocity_controller:
            type: velocity_controllers/JointGroupVelocityController



position_controller:    
    ros__parameters:
        joints:
            - frontleftaxleJ
            - frontrightaxleJ
            - rearleftaxleJ
            - rearrightaxleJ
            - link2J
            - link3J
            - link4J
            - link5J
            - link6J
            - endeffectorJ
        interface_name: position
        command_interfaces:
            - position
        state_interfaces:
            - position
            - velocity


velocity_controller:
    ros__parameters:
        joints:
            - frontleftwheelJ
            - frontrightwheelJ
            - rearleftwheelJ
            - rearrightwheelJ
        interface_name: velocity
        command_interfaces:
            - velocity
        state_interfaces:
            - position
            - velocity